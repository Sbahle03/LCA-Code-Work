<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4 - Bootstrap Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: palegoldenrod;
            margin: 0;
            padding: 0;
        }

        .hero-section {
            height: 100vh;
            background: url('your-image.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content h1 {
            font-size: 4em;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        .hero-content p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .hero-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            border: 2px solid white;
            background-color: transparent;
            transition: all 0.3s;
        }

        .hero-btn:hover {
            background-color: white;
            color: black;
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            font-size: 2em;
            animation: bounce 2s infinite;
            color: white;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" href="about.html" role="button" aria-expanded="false">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <div class="hero-content">
        <h1>Welcome to Our Store</h1>
        <p>Discover unique products that inspire and delight.</p>
        <a href="#products" class="btn hero-btn">Explore</a>
    </div>
    <a href="#products" class="scroll-down">&#x2193;</a> <!-- Scroll-down arrow -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
